<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Admin Dashboard - Contact Submissions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: Inter, sans-serif; background:#f9fafb; margin:0; padding:20px; }
    h1 { text-align:center; margin-bottom:24px; }
    table { width:100%; border-collapse:collapse; background:#fff; box-shadow:0 4px 12px rgba(0,0,0,.06); }
    th, td { padding:12px 14px; border-bottom:1px solid #e5e7eb; text-align:left; font-size:14px; }
    th { background:#f3f4f6; font-weight:600; }
    tr:hover { background:#f9fafb; }
    .container { max-width:1000px; margin:auto; }
    .muted { color:#6b7280; font-size:13px; text-align:center; margin-top:12px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“‹ Contact Submissions</h1>
    <table id="contactsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Message</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="muted">Powered by Firebase Firestore</div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOLd_NZd6zNUqGDJqT2YJvh1pCiX_cBmw",
      authDomain: "personal-portfolio-3e6a6.firebaseapp.com",
      projectId: "personal-portfolio-3e6a6",
      storageBucket: "personal-portfolio-3e6a6.firebasestorage.app",
      messagingSenderId: "1056671445083",
      appId: "1:1056671445083:web:40bda4ac61a49710174f7e"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const tbody = document.querySelector("#contactsTable tbody");

    async function loadContacts() {
      const q = query(collection(db, "contacts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      tbody.innerHTML = "";
      querySnapshot.forEach(doc => {
        const data = doc.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.email || ""}</td>
          <td>${data.message || ""}</td>
          <td>${data.timestamp?.toDate ? data.timestamp.toDate().toLocaleString() : ""}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadContacts();
  </script>
</body>
</html>
